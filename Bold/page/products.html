<body>
     <!-- Header container -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top pnavbar">
            <i class="fas fa-arrow-left" id="p2home"></i>

    <div class="view-bck">
        <div class="container">
            <div class="row">
                <div class="col-lg col-md">
                    <div id="insert-box" class="shadow-ld p-3 mb-5">
                        <div class="rheader">
                            <h1 id="logo">Bold<span>!</span></h1>
                            <p>Product Details</p>
                    </div>
                            <form>
                                    <div class="form-group">
                                      <input type="text" class="form-control" id="product_id"  placeholder="Enter Product Id">
                                      <span id="productIdError"></span>
                                    </div>
    
                                    <div class="form-group">
                                      <input type="text" class="form-control" id="product_title" placeholder="Enter Product_title">
                                      <span id="productTitleError"></span>
                                    </div>

                                    <div class="form-group">
                                            <select class="form-control" id="categoryH">
                                              <option> -- Category -- </option>
                                            </select>
                                            <span id="categoryIdError"></span>
                                          </div>

                                    <div class="form-group">
                                            <select class="form-control" id="brand">
                                                <option> --Brands -- </option>
                                            </select>
                                            <span id="brandIdError"></span>
                                          </div>

                                     <!-- <div class="form-group">
                                      <input type="text" class="form-control" id="category_id" placeholder="Enter Category_id">
                                      <span id="categoryIdError"></span>
                                    </div>

                                     <div class="form-group">
                                      <input type="text" class="form-control" id="brand_id" placeholder="Enter Brand_id">
                                     
                                    </div> -->

                                     <div class="form-group">
                                      <input type="textarea" class="form-control" id="product_desc" placeholder="Enter Description">
                                      <span id="productDesError"></span>
                                    </div>
                                    <div class="form-group">
                                            <input type="number" class="form-control" id="product_price" placeholder="Enter $ Price $">
                                            <span id="productPriceError"></span>
                                          </div>
                                     <div class="form-group">
                                      <input type="text" class="form-control" id="product_image" placeholder="Enter Image">
                                      <span id="productImageError"></span>
                                    </div>
                                     <div class="form-group">
                                      <input type="text" class="form-control" id="keywords" placeholder="Enter Keywords">
                                      <span id="productKeywordsError"></span>
                                    </div>
    
                                    
                                    <button type="button" class="btn btn-warning btn-block" id="insertProduct_btn"> <i class="far fa-plus-square"></i> Add Product</button>
                                    
                                    <span id="insertionErrorMessage"></span>
                                  </form>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
