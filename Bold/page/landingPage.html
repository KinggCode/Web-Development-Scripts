<head>

    <title>Bold! -Welcome </title>

<body>
    <!-- Header container -->
       <div class="header">
          <h2 class="logo"><strong>Bold<span>!</span></strong></h2>
          <input type="checkbox" id="chk">
          <label for="chk" class="show-menu-btn ">
            <i class="fas fa-ellipsis-h"></i>
          </label>

          <ul class="menu">
            <a href="#">Home</a>
            <a href="#">Brands</a>
            <a href="#">Search Arena</a>
            <a href="#">Categories</a>
            <a href="#" id="postProd">Post Products</a>
            <a href="#" class="btn-log" id="login_btn">Login</a>
            <label for="chk" class="hide-menu-btn ">
                <i class="fas fa-times"></i>
              </label>
          </ul>
       </div>
        <!-- End of Header Container --> 

      <!-- Search Section  -->
      <div class="searchcon-section">
        <div class="container">
        <div id="view-box">
              <h1><strong>Explore New Brands</strong></h1>
              <p>Or,<strong>post a product</strong> for <u>free.</u></p>
              <form>
                  <input class="" type="search" id="searchbar" placeholder="Search brands, categories & Products" aria-label="Search">
                  <button class="btn-search" id="search_btn" type="submit">Search</button>
              </form>
        </div>
        </div>
      </div>

      <!-- End of Search Section  -->


      <!-- Categories Section  -->
      <div class="categories">
        <!-- <div class="container"> -->
        <div class="cat-display">
            <i class="fab fa-adn"></i>
            <br>
            <a href="#" id="equipments_btn">Equipments</a>
        </div>

        <div class="cat-display">
            <i class="fas fa-laptop-medical"></i>
            <br>
            <a href="#" id="electronics_btn">Electronics</a>
        </div>

        <div class="cat-display">
            <i class="fas fa-mobile-alt"></i>
            <br>
            <a href="#" id="phones_btn">Phones</a>
        </div>

        <div class="cat-display">
            <i class="fas fa-shopping-basket"></i>
            <br>
             <a href="#" id="grocery_btn">Grocery</a>
        </div>

        <div class="cat-display">
            <i class="fas fa-file-medical"></i>
            <br>
            <a href="#" id="health_btn">Health & Beauty</a>
        </div>
      <!-- </div> -->
      </div>
            <!-- End of Categories Section -->

        <!-- Display Products  -->
            <div class="" id="productDisplay">
              <h3>Products Available </h3>
                <!-- <div class="row" id="prodDisplay"> -->
                </div>
              </div>
